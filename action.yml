name: 'Configure ssh'
description: ''
inputs:
  host:
    description: 'Host'
    required: true
  username:
    description: 'User'
    default: 'ubuntu'
  key:
    required: true
    default: 'Key'
runs:
  using: "composite"
  steps:
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: |
        mkdir -p ~/.ssh/
        echo "$SSH_KEY" > ~/.ssh/server.key
        chmod 600 ~/.ssh/server.key
        cat >>~/.ssh/config <<END
        Host server
          HostName $SSH_HOST
          User $SSH_USER
          IdentityFile ~/.ssh/server.key
          StrictHostKeyChecking no
        END
      env:
        SSH_USER: ${{ inputs.USERNAME }}
        SSH_KEY: ${{ inputs.KEY }}
        SSH_HOST: ${{ inputs.HOST }}